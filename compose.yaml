services:
  database:
    image: mysql:8.4
    container_name: prunelle-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: prunelle
      MYSQL_USER: user_prunelle
      MYSQL_PASSWORD: password_prunelle
    ports:
      - "3306:3306"
    volumes:
      - database_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: prunelle-app
    restart: unless-stopped
    volumes:
      - .:/var/www/html:cached
      - /var/www/html/vendor
      - /var/www/html/var/cache
      - /var/www/html/var/log 
      - app_uploads:/var/www/html/var/uploads
      - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      APP_SECRET: '8123f68f3e137f0a47699d7b5d243a6d'
      DATABASE_URL: "mysql://user_prunelle:password_prunelle@database:3306/prunelle?serverVersion=8.4&charset=utf8mb4"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  webserver:
    image: nginx:alpine
    container_name: prunelle-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: prunelle-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: secret
      UPLOAD_LIMIT: 64M
    ports:
      - "8081:80"
    depends_on:
      database:
        condition: service_healthy

  mailer:
    image: axllent/mailpit
    container_name: prunelle-mailer
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1025"]
      interval: 10s
      timeout: 5s
      retries: 3

  node:
    image: node:20-alpine
    container_name: prunelle-node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: sh -c "npm install && npm run build"
    ports:
      - "8888:8888"

volumes:
  database_data:
    name: prunelle_mysql_data
  app_uploads:
    name: prunelle_uploads
